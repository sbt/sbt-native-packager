language: java
scala: 2.12.7
os: linux
jdk: oraclejdk8

addons:
  apt:
    packages:
    - rpm
    - fakeroot

sudo: false
cache:
  apt: true
  directories:
  - $HOME/.sbt
  - $HOME/.m2
  - $HOME/.ivy2

