name: Validate PR

on:
  pull_request:
  push:

jobs:
  # Run the unit test ahead of the scripted tests
  validate:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
    runs-on: '${{ matrix.os }}'
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - name: Validate
        run: sbt -v "+validate"

  scripted:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            java: 8
            distribution: zulu
            command: +validateUniversal
          - os: ubuntu-latest
            java: 8
            distribution: zulu
            command: +validateJar
          - os: ubuntu-latest
            java: 8
            distribution: zulu
            command: +validateBash
          - os: ubuntu-latest
            java: 8
            distribution: zulu
            command: +validateAsh
          - os: ubuntu-latest
            java: 8
            distribution: zulu
            command: +validateRpm
          - os: ubuntu-latest
            java: 8
            distribution: zulu
            command: +validateDebian
          - os: ubuntu-latest
            java: 11
            distribution: temurin
            command: +validateDocker
          - os: ubuntu-latest
            java: 11
            distribution: temurin
            command: +validateJlink
          - os: ubuntu-latest
            java: 22
            distribution: graalvm
            command: +validateGraalVMNativeImage
          - os: macos-latest
            java: 8
            distribution: zulu
            command: +validateMacOS
          - os: windows-latest
            java: 8
            distribution: zulu
            command: +validateWindows
    needs:
      - validate
    runs-on: '${{ matrix.os }}'
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: '${{ matrix.distribution }}'
          java-version: '${{ matrix.java }}'
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - name: Scripted test
        run: sbt -v '${{ matrix.command }}'

  scripted-jdk-packager:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    needs:
      - validate
    steps:
      - uses: actions/checkout@v4
      - name: Download Zulu 8
        run: |
          # the standard zulu dist doesn't include javafx
          download_url="https://cdn.azul.com/zulu/bin/zulu8.38.0.13-ca-fx-jdk8.0.212-linux_x64.tar.gz"
          wget -O $RUNNER_TEMP/java_package.tar.gz $download_url
      - name: Setup Azul JDK with JavaFX
        uses: actions/setup-java@v4
        with:
          distribution: jdkfile
          jdkFile: '${{ runner.temp }}/java_package.tar.gz'
          java-version: 8.0.0
          architecture: x64
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - name: Validate
        run: sbt "+validateJdkPackagerTravis"
